<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>TODO js</title>
  </head>

  <body>
    <div class="input-area area">
      <input type="text" id="inputText" placeholder="TODOを入力" />
      <button id="add-button">追加</button>
    </div>
    
    <div class="incomplate-area area">
      <p class="area-title">未完了のTODO</p>
      <ul class="area-inner" id="incomplate-list">
        <li class="list-row">
          <p>TODOです</p>
          <button>完了</button>
          <button>削除</button>
        </li>
      </div>
    </div>

    <div class="conplete-area area">
      <p class="area-title">完了したTODO</p>
      <ul class="area-inner">
        <li>
          <p>TODOでした</p>
          <button>戻す</button>
        </li>
      </ul>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
